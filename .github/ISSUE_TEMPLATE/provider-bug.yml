name: üêû Provider Issue Report
description: Report a source issue
labels: [bug]
body:

  - type: input
    id: source
    attributes:
      label: Source information
      description: |
        You can find the source name in navigation drawer.
      placeholder: |
        Example: "Bflix"
    validations:
      required: true

  - type: input
    id: source-url
    attributes:
      label: Source link
      placeholder: |
        Example:
          "www.example.org"
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: input
    id: cloudstream-version
    attributes:
      label: CloudStream version
      description: |
        You can find your CloudStream version in **Settings**.
      placeholder: |
        Example: "2.8.16"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        You can find this somewhere in your Android settings.
      placeholder: |
        Example: "Android 12"
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated the app to pre-release version **[Latest](https://github.com/LagradOst/CloudStream-3/releases)**.
          required: true
        - label: If related to a provider, I have checked the site and it works, but not the app. 
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
